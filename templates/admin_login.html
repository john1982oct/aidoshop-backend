<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AIDO Admin Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow rounded-4" style="max-width: 380px; width: 100%;">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">AIDO Admin</h4>
        <p class="text-muted text-center mb-4">Sign in to view members</p>

        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              autocomplete="username"
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              autocomplete="current-password"
              required
            >
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
